run:

issues:
  exclude-use-default: false
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo

linters:
  disable:
    - testify
  disable-all: true
  enable:
    - gocyclo
    - govet
  presets:
    - bugs
    - unused
    - format

linters-settings:
  gocyclo:
    min-complexity: 15
  errcheck:
    ignore: fmt:.*,io/ioutil:^Read,^Close|^Write|^Shutdown
